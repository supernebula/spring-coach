spring.application.name=coach-oauth2-example
server.port=8801

logging.level.root=info
#spring.security.user.name=ming
#spring.security.user.password=123456
#spring.security.user.roles=admin

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/coach_example?useUnicode=true&characterEncoding=utf-8\
  &allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&useSSL=false
spring.datasource.username= root
spring.datasource.password= 123456

#mybatis.type-aliases-package=com.evol.domain.model
#mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.com.evol.mapper=debug

#配置映射类所在的包名
mybatis.type-aliases-package= com.evol.domain.model

#配置Mapper.xml文件所在的路径，告诉mybatis去哪扫描xml文件
mybatis.mapper-locations= classpath*:mapper/*.xml


spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=3000
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-open-prepared-statements= -1
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis= 300000
spring.datasource.druid.max-evictable-idle-time-millis= 400000



