#datasource config
#驱动器类名，可以不指定，系统自动识别
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/coach_example?useUnicode=true&characterEncoding=UTF-8&autoReconnect\
  =true&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.initialization-mode=always
#hikari数据库连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接池名称
spring.datasource.hikari.pool-name=Mohai_HikariCP
#最小空闲连接数，默认是10
spring.datasource.hikari.minimum-idle=5
#连接池的最大连接数，默认是10
spring.datasource.hikari.maximum-pool-size=10
#控制从连接池中获取的连接是否是自动提交事务，默认值为true
spring.datasource.hikari.auto-commit=true
#空闲连接存活的最大时间，默认为600000(10min)
spring.datasource.hikari.idle-timeout=30000
#控制池中连接的最长生命周期，值为0表示无限生命周期，默认为1800000，即30min
spring.datasource.hikari.max-lifetime=1800000
#数据库连接超时时间，默认为30s,即30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
